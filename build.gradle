apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.charnomic.jcharnomic.FileServer"

applicationDistribution.from("src/web-static") {
    into "src/web-static"
}

applicationDistribution.from("src/templates") {
  into "src/templates"
}

repositories {
  mavenCentral()
}

dependencies {
  compile group:'org.eclipse.jetty', name:'jetty-server', version:'9.4.3.v20170317'
  compile group:'com.fasterxml.jackson.core', name:'jackson-databind', version:'2.8.7'
  compile group:'com.mchange', name:'c3p0', version:'0.9.5.2'
  compile group:'mysql', name:'mysql-connector-java', version:'6.0.6'
  compile group:'org.freemarker', name:'freemarker', version:'2.3.23'
}
