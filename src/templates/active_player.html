<!DOCTYPE HTML>
<html>
<#include "head.html"/>

<#include "header.html"/>

<body>
<div class="wrapper">
    <br><br><br>
    <div id="leftcol"><h4>Change active player:</h4></div>
    <div id="middlecol">
        <form action="/active_player.html" method="post">
            <table>
                <tr>
                    <td align="right">Active player:</td>
                    <td>${(movingplayer.firstname)!} ${(movingplayer.lastname)!}</td>
                </tr>
                <tr>
                    <td align="right">New Active Player:</td>
                    <td><select name="newactive">
                        <#list players as player>
                            <option value="${player.id}">${player.firstname} ${player.lastname}</option>
                        </#list>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><br><#if message??>${message}<#else></#if></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Update"></td>
                </tr>
            </table>
        </form>
        <br><br><br>
    </div>
</div>

<#include "footer.html"/>
</body>
</html>
